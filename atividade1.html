<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 1</title>
</head>

    <style>
        td {
            width: 100px;
        }
    </style>

<body>
    <!-- PRIMEIRA TABELA -->
        <table border="1" style="border-collapse: collapse;">
            <tr>
                <td> 1 </td>
                <td> 2 </td>
                <td> 3 </td>
            </tr>
            <tr style="text-align: center;">
                <td> 4 </td>
                <td> 5 </td>
                <td> 6 </td>
            </tr>
            <tr style="text-align: end;">
                <td> 7 </td>
                <td> 8 </td>
                <td> 9 </td>
            </tr>
        </table>
    <br>
    <!-- SEGUNDA TABELA -->
        <table border="1" style="border-collapse: collapse;">
                
            <tr>
                <td> 1 </td>
                <td> 2 </td>
                <td> 3 </td>
            </tr>

            <tr style="text-align: center;">
                <td colspan="3"> 4 </td>
            </tr>

            <tr>
                <td> 7 </td>
                <td> 8 </td>
                <td> 9 </td>
            </tr>

        </table>
    <br>
    <!-- TERCEIRA TABELA -->
        <table border="1" style="border-collapse: collapse;">
                
            <tr>
                <td> 1 </td>
                <td> 2 </td>
                <td rowspan="3" style="text-align: center;"> 3 </td>
            </tr>

            <tr style="text-align: center;">
                <td colspan="2"> 4 </td>
            </tr>

            <tr>
                <td> 5 </td>
                <td> 6 </td>
            </tr>
        </table>
</body>
</html>
